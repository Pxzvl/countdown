<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva 21/02</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding-top: 100px; 
        }
        .relogio { 
            font-size: 50px; 
            border: 2px solid #ffcc00; 
            display: inline-block; 
            padding: 20px; 
            border-radius: 15px;
            background: #111;
        }
        .unidade { color: #ffcc00; font-weight: bold; }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Faltam para 21 de Fevereiro de 2027:</h1>
    
    <div class="relogio" id="contador">
        Carregando contagem...
    </div>

    <script>
        function atualizar() {
            const dataAlvo = new Date("February 21, 2027 00:00:00").getTime();
            const agora = new Date().getTime();
            const diferenca = dataAlvo - agora;

            if (diferenca < 0) {
                document.getElementById("contador").innerHTML = "CHEGOU O DIA! ðŸŽ‰";
                return;
            }

            const d = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const h = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = 
                d + "d " + h + "h " + m + "m " + s + "s";
        }

        // Atualiza a cada segundo
        setInterval(atualizar, 1000);
        // Executa agora
        atualizar();
    </script>
</body>
</html>
