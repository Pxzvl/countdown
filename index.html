<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contagem Regressiva</title>
    <style>
        :root {
            --gold: #ffcc00;
        }

        body { 
            background: #0b0b0b; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            overflow: hidden; /* Evita barra de rolagem por causa dos itens voando */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 { 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #aaa;
        }

        /* Container do RelÃ³gio */
        .relogio-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas para caber no celular */
            gap: 15px;
            z-index: 10; /* Fica na frente das imagens */
            width: 90%;
            max-width: 400px;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 204, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
            font-variant-numeric: tabular-nums; /* Impede os nÃºmeros de "pularem" */
            min-width: 80px;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
        }

        /* Elementos Voando */
        .floating {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            font-size: 2rem;
            animation: move linear infinite;
        }

        @keyframes move {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Faltam para o Dia 21</h1>
    
    <div class="relogio-container">
        <div class="box"><span class="number" id="d">00</span><span class="label">Dias</span></div>
        <div class="box"><span class="number" id="h">00</span><span class="label">Hrs</span></div>
        <div class="box"><span class="number" id="m">00</span><span class="label">Min</span></div>
        <div class="box"><span class="number" id="s">00</span><span class="label">Seg</span></div>
    </div>

    <script>
        // 1. ConfiguraÃ§Ã£o do Contador
        function atualizar() {
            const dataAlvo = new Date("February 21, 2027 00:00:00").getTime();
            const agora = new Date().getTime();
            const diff = dataAlvo - agora;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>CHEGOU! ðŸŽ‰</h1>";
                return;
            }

            document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }

        // 2. Sistema de Temas AleatÃ³rios
        const temas = [
            ['ðŸ“', 'ðŸ“', 'ðŸ“'], // Morangos
            ['ðŸŒ·', 'ðŸŒ·', 'ðŸŒ·'], // Tulipas
            ['ENHYPEN', 'NEWJEANS', 'W2E'] // Logos (Texto)
        ];

        const temaEscolhido = temas[Math.floor(Math.random() * temas.length)];

        function criarElemento() {
            const el = document.createElement('div');
            el.className = 'floating';
            el.innerText = temaEscolhido[Math.floor(Math.random() * temaEscolhido.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (Math.random() * 3 + 4) + "s"; // 4 a 7 segundos
            el.style.opacity = Math.random();
            el.style.fontSize = (Math.random() * 20 + 20) + "px";
            
            document.body.appendChild(el);

            // Remove o elemento depois que a animaÃ§Ã£o termina para nÃ£o travar o celular
            setTimeout(() => { el.remove(); }, 7000);
        }

        // Gera um novo item a cada 500ms
        setInterval(criarElemento, 500);
        setInterval(atualizar, 1000);
        atualizar();
    </script>
</body>
</html>
