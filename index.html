<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contagem 21/02 - 363 Dias</title>
    <style>
        :root { --gold: #ffcc00; --bg: #000; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Courier New', monospace;
            margin: 0; overflow: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh; width: 100vw;
            transition: background 2s ease; user-select: none;
        }
        #progress-wrapper { position: fixed; top: 0; left: 0; width: 100%; z-index: 20; background: rgba(0,0,0,0.9); }
        #percent-text { display: block; text-align: center; font-size: 0.75rem; color: var(--gold); margin-top: 10px; font-weight: bold; }
        #progress-container { width: 100%; height: 8px; background: #222; margin-top: 5px; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; box-shadow: 0 0 15px var(--gold); }
        h1 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 3px; color: #555; margin-bottom: 25px; text-align: center; margin-top: 40px; }
        .relogio-container { display: flex; flex-direction: column; gap: 12px; z-index: 10; width: 85%; max-width: 320px; }
        .box {
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.4); border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; padding: 18px 25px;
        }
        .number { font-size: 2.3rem; font-weight: bold; color: var(--gold); min-width: 80px; text-align: right; }
        .label { font-size: 0.8rem; text-transform: uppercase; color: #777; font-weight: bold; }
        #curiosidade-box { margin-top: 30px; padding: 15px; width: 80%; max-width: 300px; text-align: center; font-size: 0.75rem; color: #aaa; border-top: 1px solid #222; line-height: 1.5; font-style: italic; }
        .floating { position: absolute; bottom: -60px; user-select: none; pointer-events: none; z-index: 1; animation: subir linear forwards; opacity: 0; }
        @keyframes subir { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 10% { opacity: 0.7; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body onclick="criarItem(event)">

    <div id="progress-wrapper">
        <span id="percent-text">0.0000% CONCLU√çDO</span>
        <div id="progress-container"><div id="progress-bar"></div></div>
    </div>

    <h1>FALTAM PARA O DIA 21/02</h1>
    
    <div class="relogio-container">
        <div class="box"><span class="label">Dias</span><span class="number" id="d">363</span></div>
        <div class="box"><span class="label">Horas</span><span class="number" id="h">00</span></div>
        <div class="box"><span class="label">Minutos</span><span class="number" id="m">00</span></div>
        <div class="box"><span class="label">Segundos</span><span class="number" id="s">00</span></div>
    </div>

    <div id="curiosidade-box">üí° Preparando surpresa...</div>

    <script>
        const listaTemas = [
            { nome: "Morangos", itens: ["üçì"] },
            { nome: "Enhypen", itens: ["EN-", "·êßÂçå·êß"] },
            { nome: "Tulipas", itens: ["üå∑"] },
            { nome: "NewJeans", itens: ["üê∞", "üëñ"] },
            { nome: "W2E", itens: ["W2E", "‚òÖ"] }
        ];

        const fatos = [
            "Faltam exatamente 363 dias para o grande momento!",
            "At√© l√°, a Terra viajar√° centenas de milh√µes de km pelo espa√ßo.",
            "Vais sonhar cerca de 2.900 horas at√© chegar ao dia 21.",
            "O teu cora√ß√£o vai bater cerca de 50 milh√µes de vezes at√© l√°.",
            "A Lua dar√° 13 voltas completas √† Terra durante esta espera."
            // Podes adicionar as outras 25 frases aqui...
        ];

        const hoje = new Date();
        const diaDoAno = Math.floor((hoje - new Date(hoje.getFullYear(), 0, 0)) / 86400000);
        const temaDoDia = listaTemas[diaDoAno % listaTemas.length];
        const fatoDoDia = fatos[diaDoAno % fatos.length];

        document.getElementById('curiosidade-box').innerText = "üí° " + fatoDoDia;

        function atualizar() {
            const dataFinal = new Date("February 21, 2027 00:00:00").getTime();
            const dataInicial = new Date("February 23, 2026 00:00:00").getTime();
            const agora = new Date().getTime();
            
            const total = dataFinal - dataInicial;
            const decorrido = agora - dataInicial;
            let progresso = (decorrido / total) * 100;
            
            if (progresso < 0) progresso = 0;
            if (progresso > 100) progresso = 100;

            document.getElementById("progress-bar").style.width = progresso + "%";
            document.getElementById("percent-text").innerText = progresso.toFixed(4) + "% CONCLU√çDO";

            // Cores por progresso
            if(progresso > 10) document.body.style.background = "#0a0510"; 
            if(progresso > 25) document.body.style.background = "#050a10";

            const diff = dataFinal - agora;
            if (diff <= 0) { document.body.innerHTML = "<h1>CHEGOU! üéâ</h1>"; return; }

            document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }

        function criarItem(e) {
            const el = document.createElement('div');
            el.className = 'floating';
            el.innerText = temaDoDia.itens[Math.floor(Math.random() * temaDoDia.itens.length)];
            el.style.left = (e && e.clientX ? e.clientX : Math.random() * 90) + (e ? "px" : "vw");
            el.style.animationDuration = (Math.random() * 3 + 5) + "s";
            el.style.fontSize = "24px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }

        setInterval(() => criarItem(null), 1000);
        setInterval(atualizar, 100);
        atualizar();
    </script>
</body>
</html>
